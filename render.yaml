services:
  # Backend Service
  - type: web
    name: unified-mail-backend
    env: docker
    dockerfilePath: ./unified-mail-platform/backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: unified-mail-db
          property: connectionString
      - key: REDIS_URL
        value: redis://red-unified-mail-redis:6379
      - key: JWT_SECRET
        generateValue: true
      - key: VAULT_TOKEN
        generateValue: true
      - key: S3_ENDPOINT
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: unified-mail-frontend
    env: static
    buildCommand: cd unified-mail-platform/frontend && npm install && npm run build
    staticPublishPath: ./unified-mail-platform/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://unified-mail-backend.onrender.com

  # Redis
  - type: redis
    name: unified-mail-redis
    plan: starter
    ipAllowList: []

# PostgreSQL Database
databases:
  - name: unified-mail-db
    databaseName: unified_mail
    user: mailuser
    plan: starter
